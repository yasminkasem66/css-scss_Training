<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        img,
        .text {
            grid-row: 1;
            align-self: center;
        }

        img {
            grid-column: 1/3;
        }

        .text {
            grid-column: 2/-1;
            background-color: wheat;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="grid">
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem quasi debitis, fugit autem
            corporis maiores
            dolore ex, non praesentium quam assumenda libero sequi nemo. Aliquid sapiente reprehenderit suscipit harum
            corporis!</p>
        <img src="./cuti.jpg" height="200" width="200" alt="">
    </div>
</body>

</html>
